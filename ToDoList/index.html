<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="container">
        <h1 class="header">To Do List</h1>
        <div id="row">
            <div id="col">
                <div id="write-task">
                    <form>
                        <label for="input"><h3>Task:</h3></label><br>
                        <input type="text" id="input"></input><br>
                        <button id="submit-task" type="submit">Add Task</button>
                    </form>
                </div>
            </div>
            <div id="col">
                <div id="added-tasks">
                    <h3>Added Tasks</h3>
                    <table>
                        <tbody id="add-task"></tbody>
                    </table>
                    <button class="clear-task" type="submit">Clear Tasks</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
