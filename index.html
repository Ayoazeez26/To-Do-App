<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="container">
        <h1 class="header">To Do App</h1>
        <div id="row">
            <div id="col">
                <div id="write-task">
                    <form>
                        <label for="textarea"><h3>Task:</h3></label><br>
                        <textarea name="task-to-do" id="textarea" cols="70" rows="5">Add task</textarea><br>
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
            <div id="col">
                <div id="added-tasks">
                    <h3>Added Tasks</h3>
                    <ul>
                        <li>A list of the added tasks that is meant to be added to this section of the page <a class="cancel-task" href="#">X</a></li>
                        <li>A list of the added tasks <a class="cancel-task" href="#">X</a></li>
                        <li>A list of the added tasks <a class="cancel-task" href="#">X</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
